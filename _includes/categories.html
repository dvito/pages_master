
<!-- Sidebar -->
<div class="col-s-4 col-md-3 col-lg-3">
  <h3 class="lead">Categories</h3>
  <div class="list-group">
    {% for category in site.categories %}
      <a href="/categories/{{ category | first }}" class="list-group-item">
        <span class="badge pull-right">{{category | last | size}}</span>
        {{ category | first }}
      </a>
    {% endfor %}
  </div>
</div>
<!-- End Sidebar -->
