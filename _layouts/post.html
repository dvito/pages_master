---
layout: posts
---
<div class="panel panel-default">
  <div class="panel-heading">
    <h1 class="panel-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
    <ul class="list-inline small no-margin">
      <li>Categories:</li>
      {% for category in page.categories %}
        <li><a href="/categories/{{category}}">{{ category }}</a></li>
      {% endfor %}
    </ul>
  </div>
  <div class="panel-body">
    {{ content }}
  </div>
</div>

 <div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'justinraines'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
