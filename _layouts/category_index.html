---
layout: posts
---

<h1 class="lead">{{page.title}}</h2>
<ul>
  {% for post in site.categories[page.category] %}
    <li>
      <span>{{ post.date | date_to_string }}</span>
      <i class="fa fa-angle-double-right"></i>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
