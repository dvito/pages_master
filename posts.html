---
layout: default
title: Justin's Posts
---

<div class="large-9 columns" role="content">
  <h2>Posts</h2>
  <ul class="list-unstyled">
  {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
</div>
